<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Shopping catalogue</title>

    <script src="libs/angular.js"></script>
    <script src="libs/dist/js/mobile-angular-ui.min.js"></script>
    <script src="libs/release/angular-ui-router.js"></script>

    <script src="js/utility/module.js"></script>
    <script src="js/utility/httpFacade.js"></script>

    <script src="js/name_space.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/app.js"></script>
    <script src="js/routes.js"></script>


    <script src="js/itemsList/itemsService.js"></script>
    <script src="js/itemsList/itemsController.js"></script>


    <link rel="stylesheet" href="css/app.css" />


</head>
<body ng-app="shoppingCatalogue">

<!-- Sidebars -->
<!-- div class="sidebar sidebar-left"></div -->

<div ng-include="'js/include/leftSidebar.html'"
     ui-track-as-search-param='true'
     class="sidebar sidebar-left"></div>

<div ui-yield-to="right-bar"
     ui-track-as-search-param='true'
     class="sidebar sidebar-right"></div>

<div class="app">

    <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
            {{"Supermercato SPA"}}
        </div>
        <div class="btn-group pull-left">
            <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
                <i class="fa fa-bars"></i> Menu
            </div>
        </div>
        <div class="btn-group pull-right" ui-yield-to="navbarAction">
        <div class="btn">
            <i class="fa fa-shopping-cart"></i> Carrello
        </div>
        </div>
    </div>

    <div class="navbar navbar-app navbar-absolute-bottom" ui-yield-to="bottom-bar">

    </div>

    <!-- App body -->

    <div class='app-body'>
        <div class='app-content'>
            <ui-view></ui-view>
        </div>
    </div>
</div>
<!-- ~ .app -->

<!-- Modals and Overlays -->
<div ui-yield-to="modals"></div>


</body>
</html>
